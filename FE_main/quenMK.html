<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quên Mật Khẩu - ND Shoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .back-arrow {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 1.25rem;
      color: black;
      text-decoration: none;
    }

    .back-arrow:hover {
      text-decoration: underline;
    }

    .custom-box {
      max-width: 400px;
      margin: 4rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .form-label {
      font-weight: 600;
    }

    .info-text {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="custom-box">
    <!-- Mũi tên quay lại -->
    <a href="dangnhap.html" class="back-arrow">&#8592;</a>

    <!-- Tiêu đề -->
    <h2 class="text-center fw-bold text-dark mb-4">Quên mật khẩu</h2>

    <form onsubmit="return goToConfirmPage()">
      <div class="mb-3">
        <label for="emailInput" class="form-label">EMAIL ĐĂNG KÝ*</label>
        <input
          type="email"
          id="emailInput"
          required
          placeholder="Nhập địa chỉ email"
          class="form-control"
        />
      </div>

      <button
        type="submit"
        class="btn btn-dark w-100 mt-3 fw-semibold"
      >
        GỬI YÊU CẦU
      </button>

      <p class="info-text">
        Hệ thống sẽ gửi đường dẫn đặt lại mật khẩu đến email của bạn (nếu có tồn tại trong hệ thống).
      </p>
    </form>
  </div>

  <script>
    function goToConfirmPage() {
      const email = document.getElementById("emailInput").value.trim();
      if (email !== "") {
        window.location.href = "xacNhanMa.html";
      }
      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
