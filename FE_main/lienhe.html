<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu - Kix Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans text-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-10 items-start">
        <!-- Google Map -->
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3722.726065718437!2d106.59485037504307!3d21.051643187144066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135add1721ac87d%3A0x1b92ce3c800c0d20!2zODY3IFRydW9uZyBDaGluaCwgS2nhu4VuIEFuLCBI4bqjaSBQaG9uZw!5e0!3m2!1svi!2s!4v1718543235115!5m2!1svi!2s"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <!-- Contact Form -->
        <div>
            <h2 class="text-2xl font-bold mb-2 uppercase text-gray-800">Liên hệ chúng tôi</h2>
            <p class="mb-6 text-gray-600">
                Để liên hệ và nhận các thông tin khuyến mãi sớm nhất, chúng tôi sẽ liên lạc với bạn trong thời gian sớm
                nhất.
            </p>
            <form class="space-y-4">
                <div>
                    <label class="block font-medium text-sm mb-1">Họ và tên*</label>
                    <input type="text" required placeholder="Nhập họ và tên"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400" />
                </div>
                <div>
                    <label class="block font-medium text-sm mb-1">Email*</label>
                    <input type="email" required placeholder="Nhập địa chỉ Email"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400" />
                </div>
                <div>
                    <label class="block font-medium text-sm mb-1">Điện thoại*</label>
                    <input type="tel" required placeholder="Nhập số điện thoại"
                        class="w-full border borsder-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400" />
                </div>
                <div>
                    <label class="block font-medium text-sm mb-1">Nội dung*</label>
                    <textarea rows="5" required placeholder="Nội dung liên hệ"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-400"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                    Gửi liên hệ ngay
                </button>
            </form>
        </div>
    </div>


</body>

</html>
