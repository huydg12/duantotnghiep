<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        svg {
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-6 grid grid-cols-12 gap-6">
        <!-- Bộ lọc -->
        <div class="col-span-3 bg-white rounded-lg shadow p-4 space-y-4">
            <h2 class="text-xl font-bold mb-4">Bộ lọc</h2>

            <!-- Mẫu nhóm bộ lọc -->
            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Sắp xếp</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="radio" name="sort" class="mr-2" />Tên A-Z</label><br />
                    <label><input type="radio" name="sort" class="mr-2" />Tên Z-A</label><br />
                    <label><input type="radio" name="sort" class="mr-2" />Giá tăng
                        dần</label><br />
                    <label><input type="radio" name="sort" class="mr-2" />Giá giảm
                        dần</label>
                </div>
            </div>

            <!-- Hãng -->
            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Hãng</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />Nike</label><br />
                    <label><input type="checkbox" class="mr-2" />Adidas</label><br />
                    <label><input type="checkbox" class="mr-2" />Puma</label>
                </div>
            </div>

            <!-- Các mục khác: size, màu, giới tính, loại đế, cổ, giá tiền -->
            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Size</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />38</label><br />
                    <label><input type="checkbox" class="mr-2" />39</label><br />
                    <label><input type="checkbox" class="mr-2" />40</label><br />
                    <label><input type="checkbox" class="mr-2" />41</label><br />
                    <label><input type="checkbox" class="mr-2" />42</label><br />
                    <label><input type="checkbox" class="mr-2" />43</label><br />
                    <label><input type="checkbox" class="mr-2" />44</label>
                </div>
            </div>

            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Màu sắc</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />Đen</label><br />
                    <label><input type="checkbox" class="mr-2" />Trắng</label><br />
                    <label><input type="checkbox" class="mr-2" />Đỏ</label>
                </div>
            </div>

            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Giới tính</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />Nam</label><br />
                    <label><input type="checkbox" class="mr-2" />Nữ</label><br />
                    <label><input type="checkbox" class="mr-2" />Unisex</label>
                </div>
            </div>

            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Loại đế</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />Đế bằng</label><br />
                    <label><input type="checkbox" class="mr-2" />Đế cao</label>
                </div>
            </div>

            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Loại cổ</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />Cổ thấp</label><br />
                    <label><input type="checkbox" class="mr-2" />Cổ cao</label>
                </div>
            </div>

            <div class="filter-group">
                <div class="flex justify-between items-center cursor-pointer" onclick="toggleFilter(this)">
                    <span class="font-semibold">Giá tiền</span>
                    <svg class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="filter-content mt-2 space-y-1">
                    <label><input type="checkbox" class="mr-2" />Dưới 1 triệu</label><br />
                    <label><input type="checkbox" class="mr-2" />1 - 2 triệu</label><br />
                    <label><input type="checkbox" class="mr-2" />Trên 2 triệu</label>
                </div>
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="col-span-9 flex flex-col">
            <div class="grid grid-cols-3 gap-6 mb-6" id="product-list">
                <!-- JavaScript sẽ render 12 sản phẩm -->
            </div>

            <!-- Phân trang -->
            <div class="flex justify-center space-x-2">
                <button class="px-4 py-2 rounded border bg-white hover:bg-gray-100">
                    &laquo;
                </button>
                <button class="px-4 py-2 rounded border bg-black text-white">
                    1
                </button>
                <button class="px-4 py-2 rounded border bg-white hover:bg-gray-100">
                    2
                </button>
                <button class="px-4 py-2 rounded border bg-white hover:bg-gray-100">
                    3
                </button>
                <button class="px-4 py-2 rounded border bg-white hover:bg-gray-100">
                    &raquo;
                </button>
            </div>
        </div>
    </div>

    <!-- Template sản phẩm -->
    <template id="product-template">
  <div class="bg-white rounded-lg shadow p-4 group relative overflow-hidden">
    <div class="relative">
      <img src="https://via.placeholder.com/300x200" alt="Sản phẩm" class="w-full rounded">

      <!-- Nút giỏ hàng nằm ở phần dưới ảnh, trượt từ phải sang -->
      <div class="absolute left-0 right-0 top-1 flex justify-end pr-2">
        <button
          class="bg-black/70 text-white p-2 rounded-full opacity-0 scale-90 translate-x-5
                   transition-all duration-500 ease-in-out delay-200 
                   group-hover:opacity-100 group-hover:scale-100 group-hover:translate-x-0">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h14l-1.35 6.35a1 1 0 0 1-.98.65H7a1 1 0 0 1-1-1V6H3" />
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
          </svg>
        </button>
      </div>
    </div>
    <h3 class="mt-2 text-lg font-semibold">Tên sản phẩm</h3>
    <p class="text-gray-500">1.200.000đ</p>
  </div>
</template>



    <script>
        // Render sản phẩm mẫu
        window.onload = () => {
            const container = document.getElementById("product-list");
            const template = document.getElementById("product-template").content;
            for (let i = 0; i < 12; i++) {
                container.appendChild(template.cloneNode(true));
            }

            // Ẩn filter ban đầu
            document.querySelectorAll(".filter-content").forEach((content) => {
                content.style.maxHeight = "0px";
            });
        };

        function toggleFilter(el) {
            const content = el.parentElement.querySelector(".filter-content");
            const icon = el.querySelector("svg");

            if (content.style.maxHeight && content.style.maxHeight !== "0px") {
                content.style.maxHeight = "0px";
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }

            icon.classList.toggle("rotate-180");
        }
    </script>
</body>

</html>
